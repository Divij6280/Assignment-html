<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- ul = unorderd List -->
    <!-- ol = ordererd list -->
    <!-- li = list items -->
    <ul type = "circle">
        <li>Yellow</li>
        <li>Blue</li>
        <li>Green</li>
    </ul>
    <br>
    <br>
    <hr><br><br>
    <ol type ="a">
        <li>Divij</li>
        <li>Bhavya</li>
        <li>Mummaa</li>
    </ol>
    
</body>
</html>
