<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- table tag is used to create
    th tag is used to create table header(1st row of table which makes it bold)
    td tag is used to put data inside the table 
    tr tag is used to make rows inside the table
    thead and tbody tag is mandatory 
    row span combines rows
    colspan combines coloumns -->

    <table >
        <thead>
            <tr >
                <th>Roll number</th>
                <th>Name</th>
                <th>Class</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2210990292</td>
                <td>Divij</td>
                <td>G22</td>
            </tr>
            <tr>
                <td>2210990121</td>
                <td>Anmol</td>
                <td>G20</td>
            </tr>
            <tr>
                <td>2210990977</td>
                <td>Yashika</td>
                <td>G22</td>
            </tr>
            <tr>

                <td>221099011</td>
                <td colspan="2">G20</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
